<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>
    Welcome: {{title}}!!
  </h2>
</div>
<section id="main">
  <div class="container">
    <input class="form-control" type="text" [(ngModel)]="firstName" #fname>
    <input class="form-control" type="text" [(ngModel)]="lastName" #lname>
    <button class="btn btn-primary btn-block" (click)="assignTitle(fname.value, lname.value)">Click me</button>
  </div>
</section>
